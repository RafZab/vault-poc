server:
  port: 8888

######## Mixed native and vault  ########
spring:
  application:
    name: config-server
  profiles:
    active: composite
  cloud:
    vault:
      host: localhost
      port: 8200
      scheme: http
      authentication: TOKEN
      token: myroot
    config:
      server:
        failOnCompositeError: true # true - all config have to be success
        composite:
          - type: native
            order: 1
            search-locations:
              - classpath:/config/{application}
          - type: vault
            order: 2
            host: localhost
            port: 8200
            scheme: http
            backend: secret
            kvVersion: 2
            authentication: TOKEN
            token: myroot
            profileSeparator: '-' # default ,


